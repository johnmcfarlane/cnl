version: 2

general:
  branches:
    ignore:
      - gh-pages

jobs:
  "cmake-install":
    docker:
      - image: ubuntu:16.04
    steps:
      - checkout
      - run:
          name: Setup system to install CNL
          command: apt update --quiet && apt install --yes cmake g++
      - run:
          name: Install CNL
          command: cmake . && cmake --build . --target install

  "cmake-test":
    docker:
      - image: johnmcfarlane/cnl_ci:gcc-head
    steps:
      - checkout
      - run:
          name: Test CNL
          command: echo grep -c ^processor /proc/cpuinfo
      - run:
          name: Test CNL
          command: lscpu | grep 'CPU(s):' | head -1 | awk '{print $2}'
      - run:
          name: Test CNL
          command: getconf _NPROCESSORS_ONLN
      - run:
          name: Test CNL
          command: sudo dmidecode -t processor | egrep 'Designation|Count'
      - run:
          name: Test CNL
          command: inxi -C
      - run:
          name: Test CNL
          command: hwinfo --short --cpu

  "c++20":
    docker:
      - image: johnmcfarlane/cnl_ci:gcc-10
    steps:
      - checkout
      - run:
          name: Run tests
          command: NUM_CPUS=2 . /root/project/.circleci/test.sh 20

  "c++17-arm7":
    docker:
      - image: johnmcfarlane/cnl_ci:gcc-10
    steps:
      - checkout
      - run:
          name: Run tests
          command: NUM_CPUS=2 . /root/project/.circleci/test-arm.sh
          no_output_timeout: 20m

  "c++17":
    docker:
      - image: johnmcfarlane/cnl_ci:gcc-10
    steps:
      - checkout
      - run:
          name: Run tests
          command: NUM_CPUS=2 . /root/project/.circleci/test.sh 17

  "c++14":
    docker:
      - image: johnmcfarlane/cnl_ci:gcc-10
    steps:
      - checkout
      - run:
          name: Run tests
          command: NUM_CPUS=2 . /root/project/.circleci/test.sh 14

  "c++11":
    docker:
      - image: johnmcfarlane/cnl_ci:gcc-10
    steps:
      - checkout
      - run:
          name: Run tests
          command: NUM_CPUS=2 . /root/project/.circleci/test.sh 11

