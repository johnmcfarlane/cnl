---
name: Deployment

on:
  push:
    tags:
      - v*.*.*

jobs:
  # Deploy release
  deploy:
    runs-on: ubuntu-20.04
    container: johnmcfarlane/cnl_ci:gcc-10
    env:
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true

      - name: Deploy
        run: CNL_VERSION_TAG=$GITHUB_REF $GITHUB_WORKSPACE/.github/deploy
...
